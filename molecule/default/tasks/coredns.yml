- name: Create CoreDNS service account
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'templates/coredns/serviceaccount.yml.j2') | from_yaml }}"
  delegate_to: "{{ coredns_delegate_to }}"
  run_once: true

